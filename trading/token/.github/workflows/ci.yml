name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Compile
        run: npx hardhat compile
      - name: Run tests
        run: npx hardhat test
      - name: Coverage
        run: npm run coverage
      - name: Gas report
        env:
          REPORT_GAS: true
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npm run gas
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: gas-reports
          path: reports/
